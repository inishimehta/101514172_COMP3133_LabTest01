<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VibeChat | Rooms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/app.css">
  </head>

  <body>
    <div class="app-shell">
      <div class="app-card">
        <div class="app-bar">VibeChat</div>

        <div class="app-body">
          <h2 class="mb-1 text-center">Join a room</h2>
          <div class="small-muted text-center mb-3">Pick a room and start chatting.</div>

          <div class="panel p-3 p-md-4">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" id="username" placeholder="Enter username" />
              <div class="small-muted mt-2">Youâ€™re logged inâ€”username is locked.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Room</label>
              <select class="form-select" id="room">
                <option value="Fashion">Fashion</option>
                <option value="Aliens">Aliens</option>
                <option value="MentalHealth">MentalHealth</option>
                <option value="Entrepreneurship">Entrepreneurship</option>
                <option value="Travel">Travel</option>
                <option value="Technology">Technology</option>
                <option value="Paranormal">Paranormal</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="join">Join Chat Room</button>
              <button class="btn btn-outline-dark" id="logout">Logout</button>
            </div>

            <div class="mt-3 small-muted">
              ðŸ’¡ Tip: Open a second browser/tab with another user to test typing indicators.
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      const usernameInput = document.getElementById("username");
      const storedUsername = localStorage.getItem("username");

      if (!storedUsername) {
        window.location = "/login.html";
      } else {
        usernameInput.value = storedUsername;
        usernameInput.readOnly = true;
      }

      document.getElementById("join").onclick = () => {
        const room = document.getElementById("room").value;
        localStorage.setItem("room", room);
        window.location = "/chat.html";
      };

      document.getElementById("logout").onclick = () => {
        localStorage.removeItem("username");
        localStorage.removeItem("room");
        window.location = "/login.html";
      };
    </script>
  </body>
</html>
