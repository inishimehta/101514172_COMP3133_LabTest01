<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app-shell">
    <div class="app-card">
      <div class="app-bar"><center>VIBECHAT APP</center></div>

      <div class="app-body">
        <div class="row g-3 justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <h2 class="mb-1">Create account</h2>
            <div class="small-muted mb-3">Signup with a unique username.</div>

            <form id="signupForm" class="panel p-3 p-md-4">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" id="username" placeholder="e.g. nishimehta" required />
              </div>

              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label class="form-label">First name</label>
                  <input class="form-control" type="text" id="firstname" placeholder="First name" required />
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Last name</label>
                  <input class="form-control" type="text" id="lastname" placeholder="Last name" required />
                </div>
              </div>

              <div class="mt-3 mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" required />
              </div>

              <button class="btn btn-primary w-100" type="submit">Signup</button>

              <div id="message" class="small-muted mt-3"></div>

              <div class="mt-3 text-center">
                <a href="/login.html" class="link-primary text-decoration-none">
                  Already have an account? Login
                </a>
              </div>
            </form>

            <!-- Tips BELOW, not boxed -->
            <div class="mt-3 small-muted">
              ðŸ’¡ Tip: Use a unique username. After signup, youâ€™ll login and pick a room to start chatting.
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("signupForm").onsubmit = async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value.trim(),
        firstname: document.getElementById("firstname").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        password: document.getElementById("password").value
      };

      const msgEl = document.getElementById("message");
      msgEl.textContent = "Signing up...";

      try {
        const response = await fetch("/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        msgEl.textContent = result.message || result.error || "Done";

        if (response.ok) {
          window.location = "/login.html";
        }
      } catch (error) {
        msgEl.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
