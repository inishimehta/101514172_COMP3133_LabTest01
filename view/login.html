<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app-shell">
    <div class="app-card">
      <div class="app-bar"><center>VIBECHAT APP</center></div>

      <div class="app-body">
        <div class="row g-4 justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <h2 class="mb-1">Welcome back</h2>
            <div class="small-muted mb-3">Login to join a room.</div>

            <form id="loginForm" class="panel p-3 p-md-4">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" id="username" placeholder="Username" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" required />
              </div>

              <button class="btn btn-primary w-100" type="submit">Login</button>

              <div id="message" class="small-muted mt-3"></div>

              <div class="mt-3 text-center">
                <a href="/signup.html" class="link-primary text-decoration-none">New here? Create an account</a>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value
      };

      const msgEl = document.getElementById("message");
      msgEl.textContent = "Logging in...";

      try {
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        msgEl.textContent = result.message || result.error || "Done";

        if (response.ok) {
          localStorage.setItem("username", data.username);
          window.location = "/rooms.html";
        }
      } catch (error) {
        msgEl.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
